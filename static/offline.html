<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Offline - JosunLP.de</title>
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
				color: white;
				margin: 0;
				padding: 0;
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: center;
			}

			.offline-container {
				max-width: 500px;
				padding: 2rem;
				background: rgba(255, 255, 255, 0.1);
				border-radius: 20px;
				backdrop-filter: blur(10px);
				box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
			}

			.offline-icon {
				font-size: 4rem;
				margin-bottom: 1rem;
			}

			h1 {
				margin: 0 0 1rem 0;
				font-size: 2rem;
				font-weight: 300;
			}

			p {
				margin: 0 0 2rem 0;
				opacity: 0.9;
				line-height: 1.6;
			}

			.retry-button {
				background: #ff6b6b;
				color: white;
				border: none;
				padding: 12px 24px;
				border-radius: 25px;
				font-size: 1rem;
				cursor: pointer;
				transition: all 0.3s ease;
				text-decoration: none;
				display: inline-block;
			}

			.retry-button:hover {
				background: #ff5252;
				transform: translateY(-2px);
				box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
			}

			.features {
				margin-top: 2rem;
				text-align: left;
			}

			.feature {
				margin: 0.5rem 0;
				opacity: 0.8;
			}

			.feature::before {
				content: 'âœ“ ';
				color: #4caf50;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class="offline-container">
			<div class="offline-icon">ðŸ“¡</div>
			<h1>You're Offline</h1>
			<p>
				It looks like you've lost your internet connection. Don't worry - some content may still be
				available from your cache.
			</p>

			<button class="retry-button" onclick="window.location.reload()">Try Again</button>

			<div class="features">
				<div class="feature">Cached pages still work</div>
				<div class="feature">Your progress is saved locally</div>
				<div class="feature">Updates will sync when back online</div>
			</div>
		</div>

		<script>
			// Check for connection periodically
			function checkConnection() {
				if (navigator.onLine) {
					window.location.reload();
				}
			}

			// Listen for online event
			window.addEventListener('online', checkConnection);

			// Check every 30 seconds
			setInterval(checkConnection, 30000);

			// Visual feedback for retry button
			document.querySelector('.retry-button').addEventListener('click', function () {
				this.textContent = 'Checking...';
				this.style.background = '#ffa726';

				setTimeout(() => {
					if (!navigator.onLine) {
						this.textContent = 'Still Offline';
						this.style.background = '#ff6b6b';

						setTimeout(() => {
							this.textContent = 'Try Again';
						}, 2000);
					}
				}, 1000);
			});
		</script>
	</body>
</html>
